<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">

    <title>Validação de formulario</title>
</head>
<body>
    
    <main class="container">
        <section class="header">
            <h2>Nova conta</h2>
        </section>

        <form id="form" class="form">
            <div class="form-content">
                <label for="username">Nome do usuário</label>
                <input type="text" id="username" placeholder="Digite o nome do usuario..." >
                <p>Aqui vai a menssagem de erro ...</p>
            </div>

            <div class="form-content">
                <label for="email">Nome do usuário</label>
                <input type="email" id="email" placeholder="Digite o seu email..." >
                <p>Aqui vai a menssagem de erro ...</p>
            </div>

            <div class="form-content">
                <label for="password">Senha</label>
                <input type="password" id="password" placeholder="Digite sua senha..." >
                <p>Aqui vai a menssagem de erro ...</p>
            </div>

            <div class="form-content">
                <label for="password-confirmation">Confirmação de senha</label>
                <input type="password" id="password-confirmation" placeholder="Digite sua senha novamente..." >
                <p>Aqui vai a menssagem de erro ...</p>
            </div>

            <button type="submit"> Cadastrar</button>
        </form>
    </main>


    <script src="src/js/index.js"></script>
</body>
</html>
